<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Fragments UI</title>
    <link rel="stylesheet" href="https://unpkg.com/bamboo.css" />
    <script type="module" src="./app.js"></script>
  </head>
  <body>
    <h1>Fragments UI</h1>
    <section>
      <nav><button id="login">Login</button> <button id="logout">Logout</button></nav>
    </section>
    <section hidden id="user">
      <h2>Hello <span class="username"></span>!</h2>
    </section>
    <br>
    <section>
    <section hidden id="postreq" style="display: flex; align-items: center;">
      <label>Send POST request</label>
      <input type="text" id="search" placeholder="Search users" />
      <input type="submit" id="submitBtn" value="Submit" style="margin-left: 10px;" >
    </section>
  </body>
</html>
